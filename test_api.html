<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Gemini Image Generation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        #imageResult img { max-width: 300px; margin: 10px 0; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Gemini API Test</h1>

    <div class="test-section">
        <h3>Test 1: Basic Text Generation</h3>
        <button onclick="testBasicAPI()">Test Basic API</button>
        <div id="basicResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Image Generation</h3>
        <button onclick="testImageGeneration()">Test Image Generation</button>
        <div id="imageResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Different API Methods</h3>
        <button onclick="testMethod1()">Method 1 (Query Param)</button>
        <button onclick="testMethod2()">Method 2 (Header)</button>
        <button onclick="testMethod3()">Method 3 (Different Endpoint)</button>
        <div id="methodResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Raw Response</h3>
        <textarea id="rawResponse" readonly></textarea>
    </div>

    <script>
        const API_KEY = 'AIzaSyCvzPbviRN7U3xsIYxfpTmnWEPp4eiVfAA';

        function log(message, isError = false) {
            console.log(message);
            const rawResponse = document.getElementById('rawResponse');
            rawResponse.value += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }

        async function testBasicAPI() {
            const result = document.getElementById('basicResult');
            result.innerHTML = 'Testing...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Generate a simple baby face image'
                            }]
                        }]
                    })
                });

                log(`Basic API Response Status: ${response.status}`);
                const data = await response.json();
                log(`Basic API Response: ${JSON.stringify(data, null, 2)}`);

                if (response.ok) {
                    result.innerHTML = `<div class="success">‚úÖ Basic API works!<br>Status: ${response.status}</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Basic API failed<br>Status: ${response.status}<br>Error: ${data.error?.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                log(`Basic API Error: ${error.message}`);
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testImageGeneration() {
            const result = document.getElementById('imageResult');
            result.innerHTML = 'Testing image generation...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Create a realistic baby face image. The baby should be smiling and have cute features.'
                            }]
                        }]
                    })
                });

                log(`Image API Response Status: ${response.status}`);
                const data = await response.json();
                log(`Image API Response: ${JSON.stringify(data, null, 2)}`);

                if (response.ok && data.candidates && data.candidates[0]) {
                    const parts = data.candidates[0].content.parts;
                    let imageFound = false;

                    for (const part of parts) {
                        if (part.inline_data || part.inlineData) {
                            const imageData = part.inline_data || part.inlineData;
                            const imgSrc = `data:${imageData.mime_type || imageData.mimeType};base64,${imageData.data}`;
                            result.innerHTML = `<div class="success">‚úÖ Image generated successfully!</div><img src="${imgSrc}" alt="Generated baby">`;
                            imageFound = true;
                            break;
                        }
                    }

                    if (!imageFound) {
                        result.innerHTML = `<div class="error">‚ùå No image in response<br>Response: ${JSON.stringify(data, null, 2)}</div>`;
                    }
                } else {
                    result.innerHTML = `<div class="error">‚ùå Image generation failed<br>Status: ${response.status}<br>Error: ${data.error?.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                log(`Image API Error: ${error.message}`);
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Method 1: Query parameter
        async function testMethod1() {
            const result = document.getElementById('methodResult');
            result.innerHTML = 'Testing Method 1 (Query Param)...';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello'
                            }]
                        }]
                    })
                });

                const data = await response.json();
                log(`Method 1 Status: ${response.status}, Response: ${JSON.stringify(data, null, 2)}`);

                if (response.ok) {
                    result.innerHTML = `<div class="success">‚úÖ Method 1 works! (Query Param)</div>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Method 1 failed: ${data.error?.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Method 1 error: ${error.message}</div>`;
            }
        }

        // Method 2: Header
        async function testMethod2() {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello'
                            }]
                        }]
                    })
                });

                const data = await response.json();
                log(`Method 2 Status: ${response.status}, Response: ${JSON.stringify(data, null, 2)}`);

                const result = document.getElementById('methodResult');
                if (response.ok) {
                    result.innerHTML += `<div class="success">‚úÖ Method 2 works! (Header)</div>`;
                } else {
                    result.innerHTML += `<div class="error">‚ùå Method 2 failed: ${data.error?.message}</div>`;
                }
            } catch (error) {
                const result = document.getElementById('methodResult');
                result.innerHTML += `<div class="error">‚ùå Method 2 error: ${error.message}</div>`;
            }
        }

        // Method 3: Different endpoint
        async function testMethod3() {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/models/gemini-2.5-flash-image-preview:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Hello'
                            }]
                        }]
                    })
                });

                const data = await response.json();
                log(`Method 3 Status: ${response.status}, Response: ${JSON.stringify(data, null, 2)}`);

                const result = document.getElementById('methodResult');
                if (response.ok) {
                    result.innerHTML += `<div class="success">‚úÖ Method 3 works! (Different endpoint)</div>`;
                } else {
                    result.innerHTML += `<div class="error">‚ùå Method 3 failed: ${data.error?.message}</div>`;
                }
            } catch (error) {
                const result = document.getElementById('methodResult');
                result.innerHTML += `<div class="error">‚ùå Method 3 error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
